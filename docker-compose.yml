
services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: advisory-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-advisory}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./add_soft_delete.sql:/docker-entrypoint-initdb.d/01_soft_delete.sql:ro
      - ./check_and_create_user_activity.sql:/docker-entrypoint-initdb.d/02_user_activity.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-advisory}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - advisory-network
    restart: unless-stopped
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # ============================================
  # Redis Cache (Opcional - use profile: with-redis)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: advisory-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - advisory-network
    profiles:
      - with-redis
    restart: unless-stopped

  # ============================================
  # Aplicação Principal (Node.js + Python)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: advisory-app
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-advisory}
      
      # API Keys (obrigatórias - configure no .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY:-}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      
      # Session & Security
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: production
      
      # Redis (se habilitado via profile)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_ENABLED: ${REDIS_ENABLED:-false}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      PYTHONUNBUFFERED: 1
      
      # Database Pool Configuration
      DB_POOL_MIN_SIZE: ${DB_POOL_MIN_SIZE:-10}
      DB_POOL_MAX_SIZE: ${DB_POOL_MAX_SIZE:-50}
      
      # Ports (internas do container)
      PORT: 3001
      PYTHON_BACKEND_PORT: 5002
      NODE_SERVER_PORT: 3001
      
      # CORS (ajuste conforme necessário)
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # File Upload Limits
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: /app/attached_assets
      
    ports:
      - "${NODE_PORT:-3001}:3001"
      - "${PYTHON_PORT:-5002}:5002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
        required: false
    volumes:
      # Assets e uploads de usuários
      - ./attached_assets:/app/attached_assets
      # Logs da aplicação
      - ./logs:/app/logs
      # Backups do banco de dados
      - ./backups:/app/backups
      # Opcional: para desenvolvimento, monte o código fonte
      # - ./python_backend:/app/python_backend:ro
      # - ./server:/app/server:ro
    networks:
      - advisory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local
    name: advisory_postgres_data
  redis_data:
    driver: local
    name: advisory_redis_data

networks:
  advisory-network:
    driver: bridge
    name: advisory-network

