version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: advisory-postgres
    environment:
      POSTGRES_DB: advisory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./add_soft_delete.sql:/docker-entrypoint-initdb.d/01_soft_delete.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - advisory-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: advisory-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - advisory-network
    profiles:
      - with-redis

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: advisory-app
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/advisory
      
      # API Keys (set in .env file)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY:-}
      
      # Session
      SESSION_SECRET: ${SESSION_SECRET}
      
      # Environment
      NODE_ENV: production
      
      # Redis (if enabled)
      REDIS_URL: ${REDIS_ENABLED:-false}
      REDIS_ENABLED: ${REDIS_ENABLED:-false}
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      
      # Pool Configuration
      DB_POOL_MIN_SIZE: 10
      DB_POOL_MAX_SIZE: 50
      
      # Ports
      PYTHON_BACKEND_PORT: 5002
      NODE_SERVER_PORT: 3001
    ports:
      - "3001:3001"
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./attached_assets:/app/attached_assets
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - advisory-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  advisory-network:
    driver: bridge

